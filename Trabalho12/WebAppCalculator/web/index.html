<html>
    <head>
        <title>ServletCalculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="CalculatorServlet" method="Post">
                <input type="text" name="op1" value="0"/>
                
                <select name="operation">
                    
                    <option selected id="sum">soma</option>
                    <option id="sub">subtração</option>
                    <option id="mult">multiplicação</option>
                    <option id="div">divisão</option>
                    
                </select>
                
                <input type="text" name="op2" value="0"/>
               
                <input type="submit" value="Calculate!"/>
            
                 <input type ="text" name="result" />
            </form>
            
            
        </div>
    </body>
</html>
